<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>
    
    <div id="animal-view"></div>

    <button data-name="cat">Cat</button>

    <form id="animal-form"> 
        <label for="animal-input">Add an animal</label>
        <input type="text" id="animal-input"> <br>
        <input id="add-animal" type="submit" class="btn btn-primary" value="Submit">
        <input id="clear-animal" type="submit" class="btn btn-primary" value="Clear">
     </form>
    
    <div id="giphy-animals"></div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
     <script type="text/javascript" src="assets/javascript/app.js"></script>
    
</body>
</html>
